<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumber Jack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');
        
        /* 커스텀 게임 스타일링 */
        body {
            font-family: 'Jua', sans-serif;
            background-color: #4a5568; /* Dark blue-gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .game-container {
            background-color: #fff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border-radius: 1rem;
            padding: 1rem;
            max-width: 400px;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* HUD & Score */
        .hud {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            background-color: #fbd38d; /* Light orange for score panel */
            border-radius: 0.5rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .hud div {
            font-size: 1.25rem;
            font-weight: bold;
            color: #9c4221; /* Darker brown text */
        }

        .tree-area {
            position: relative;
            height: 350px; /* Fixed height for visible tree segments */
            width: 100px; /* Fixed width for the trunk */
            /* overflow: hidden; <--- 이 부분을 제거했습니다. */
            display: flex;
            flex-direction: column-reverse; /* Segments appear from bottom up */
        }

        /* Tree Segment Styling */
        .log-segment {
            height: 50px; /* 7 visible segments = 350px height */
            width: 100px;
            background-color: #8a482d; /* Tree trunk color */
            border-bottom: 2px solid #5d311d;
            position: relative;
            /* transition: transform 0.15s ease-out; <-- 부드러운 움직임을 위해 제거 */
            flex-shrink: 0;
        }
        .log-segment:nth-child(even) {
            background-color: #7a4026; /* Slightly darker stripe */
        }

        /* Branch Styling */
        .branch {
            position: absolute;
            top: 0;
            width: 100px;
            height: 50px;
            pointer-events: none;
        }

        .branch::before {
            content: '🌿'; /* Branch/Leaf visual */
            position: absolute;
            font-size: 30px;
        }

        .branch.left::before {
            left: -35px;
            transform: rotate(-10deg);
        }

        .branch.right::before {
            right: -35px;
            transform: rotate(10deg);
        }

        /* Player Styling */
        .player-area {
            width: 100%;
            height: 80px;
            position: relative;
        }

        .player {
            position: absolute;
            bottom: 0;
            font-size: 60px; /* Tree segment is 50px, player is 60px for visibility */
            transition: left 0.1s ease-out, transform 0.1s ease-out;
            z-index: 10;
        }

        .player.left {
            left: 20px;
            transform: scaleX(1);
        }
        .player.right {
            right: 20px;
            transform: scaleX(-1); /* Flip axe/emoji horizontally */
        }
        
        /* 스턴 상태 스타일 (NEW) */
        .player.stunned {
            opacity: 0.5;
            animation: shake 0.1s infinite; /* 더 빠르고 딱딱한 움직임 */
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        /* 스턴 메시지 스타일 (NEW) */
        #stun-message {
            position: absolute;
            bottom: 60px; /* Above the player area */
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffc107;
            color: #333;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 1.5rem;
            font-weight: bold;
            display: none;
            z-index: 15;
            white-space: nowrap;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Game Messages */
        #message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 20;
            display: none;
        }

        #message-box h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #c53030;
        }

        /* Button Styling */
        .control-buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 1rem;
        }

        .chop-button {
            padding: 0.75rem 1.5rem;
            background-color: #48bb78; /* Green for action */
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 4px #38a169;
            cursor: pointer;
            transition: background-color 0.1s;
            width: 45%;
        }

        .chop-button:active {
            box-shadow: 0 1px #38a169;
            transform: translateY(3px);
        }

        .chop-button.left { background-color: #3182ce; box-shadow: 0 4px #2c5282; }
        .chop-button.left:active { box-shadow: 0 1px #2c5282; }
        .chop-button.right { background-color: #e53e3e; box-shadow: 0 4px #c53030; }
        .chop-button.right:active { box-shadow: 0 1px #c53030; }

        .instructions {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- 게임 상태 표시 영역 (HUD) -->
        <div class="hud">
            <div>목표: 100점</div>
            <div id="score">점수: 0</div>
            <div id="timer">시간: 0.00s</div>
        </div>

        <!-- 나무 영역 -->
        <div class="flex justify-center w-full">
            <div class="tree-area" id="tree-area">
                <!-- 나무 몸통 조각들이 여기에 JS로 삽입됩니다 -->
            </div>
        </div>
        
        <!-- 나무꾼 영역 -->
        <div class="player-area">
            <div id="player" class="player left">
                <!-- 나무꾼 캐릭터 (도끼 이모지) -->
                🪓
            </div>
            <!-- 스턴 메시지 추가 (NEW) -->
            <div id="stun-message" style="display: none;">😵‍💫 STUNNED!</div>
        </div>

        <!-- 모바일 터치 버튼 (데스크탑은 키보드 사용) -->
        <div class="control-buttons md:hidden">
            <button class="chop-button left" onclick="handleChop('left')">
                <span class="text-3xl">←</span> 왼쪽 베기
            </button>
            <button class="chop-button right" onclick="handleChop('right')">
                오른쪽 베기 <span class="text-3xl">→</span>
            </button>
        </div>

        <!-- 게임 설명 -->
        <div class="instructions hidden md:block">
            키보드: [←] 왼쪽 베기 | [→] 오른쪽 베기
            <br>
            **스페이스 바를 눌러 재시작!**
            <br>
            **나뭇가지에 부딪히지 않도록 조심하세요! (충돌 시 1.5초 스턴)**
        </div>
    </div>

    <!-- 메시지 박스 (게임 오버 / 승리) -->
    <div id="message-box">
        <h2 id="message-title"></h2>
        <p id="message-text" class="text-lg mb-4"></p>
        <button id="restart-button" class="chop-button" onclick="initGame()">다시 시작</button>
    </div>

    <script type="module">
        // Game State Variables
        const TOTAL_CHOP = 100;
        const VISIBLE_SEGMENTS = 7; // Number of tree segments visible in the tree-area
        const SEGMENT_HEIGHT = 50; // Must match CSS

        // Branch codes: 0 = None, 1 = Left, 2 = Right
        const BRANCH_NONE = 0;
        const BRANCH_LEFT = 1;
        const BRANCH_RIGHT = 2;

        let score = 0;
        let gameActive = false;
        let gameStarted = false; 
        let startTime = 0;
        let timerInterval = null;
        let playerSide = 'left'; // 'left' or 'right'
        let isStunned = false; // NEW: 스턴 상태 추적
        const STUN_DURATION = 1500; // 1.5초 스턴

        // The tree array holds the branch status for each segment (bottom to top)
        // tree[0] is the segment being chopped
        let tree = []; 

        // DOM Elements
        const treeArea = document.getElementById('tree-area');
        const playerEl = document.getElementById('player');
        const scoreEl = document.getElementById('score');
        const timerEl = document.getElementById('timer');
        const messageBox = document.getElementById('message-box');
        const messageTitle = document.getElementById('message-title');
        const messageText = document.getElementById('message-text');
        const stunMessageEl = document.getElementById('stun-message'); // NEW: 스턴 메시지 엘리먼트

        /**
         * Converts base64 to ArrayBuffer (required for TTS)
         * NOTE: Although this template supports TTS, it is not used in this game. 
         * It is included to satisfy the boilerplate requirements for advanced features.
         */
        function base64ToArrayBuffer(base64) {
            const binaryString = atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        /**
         * Generates a random branch status (0, 1, or 2)
         * Favor no branch (0) to make it playable.
         */
        function getRandomBranch() {
            const rand = Math.random();
            if (rand < 0.2) return BRANCH_LEFT;
            if (rand < 0.4) return BRANCH_RIGHT;
            return BRANCH_NONE; // 60% chance of no branch
        }

        /**
         * Populates the initial tree structure.
         */
        function generateInitialTree() {
            tree = [];
            for (let i = 0; i < VISIBLE_SEGMENTS + 1; i++) { // +1 to ensure the tree scrolls up nicely
                tree.push(i < 2 ? BRANCH_NONE : getRandomBranch()); // Keep the first two segments clear
            }
            // Ensure the tree is long enough to meet the 100 chop requirement, 
            // but we only render the visible parts.
        }

        /**
         * Renders the tree segments based on the current 'tree' array.
         */
        function renderTree() {
            treeArea.innerHTML = ''; // Clear previous segments
            
            // Only render the visible segments
            for (let i = 0; i < VISIBLE_SEGMENTS; i++) {
                const segment = document.createElement('div');
                segment.className = 'log-segment';
                segment.style.zIndex = VISIBLE_SEGMENTS - i; // Higher index is lower on screen

                const branchStatus = tree[i] || BRANCH_NONE;

                if (branchStatus === BRANCH_LEFT) {
                    const branch = document.createElement('div');
                    branch.className = 'branch left';
                    segment.appendChild(branch);
                } else if (branchStatus === BRANCH_RIGHT) {
                    const branch = document.createElement('div');
                    branch.className = 'branch right';
                    segment.appendChild(branch);
                }
                treeArea.appendChild(segment);
            }
        }

        /**
         * Updates the player's position and visual.
         */
        function updatePlayerVisual() {
            // 스턴 상태가 아니면 일반적인 움직임 애니메이션을 실행
            if (!isStunned) {
                playerEl.className = `player ${playerSide}`;
            
                // Apply a slight animation to mimic chopping
                playerEl.style.transform = playerSide === 'left' ? 'scaleX(1) translateY(-10px)' : 'scaleX(-1) translateY(-10px)';
                setTimeout(() => {
                    playerEl.style.transform = playerSide === 'left' ? 'scaleX(1) translateY(0)' : 'scaleX(-1) translateY(0)';
                }, 100);
            }
        }

        /**
         * Main chop logic. Executes when a key or button is pressed.
         * @param {string} side - 'left' or 'right'
         */
        function handleChop(side) {
            // 게임 시작 (타이머 시작)
            if (!gameStarted) {
                gameStarted = true;
                gameActive = true;
                startTime = Date.now();
                if (timerInterval) clearInterval(timerInterval); 
                timerInterval = setInterval(runTimer, 50);
            }

            // 게임 비활성화 (게임 오버) 또는 스턴 상태일 때 베기 동작 무시
            if (!gameActive || isStunned) return;

            // 1. Set new player side
            playerSide = side;

            // 2. Check for collision on the bottom segment (tree[0])
            const choppingBlockBranch = tree[0] || BRANCH_NONE;

            let collision = false;
            if (playerSide === 'left' && choppingBlockBranch === BRANCH_LEFT) {
                collision = true;
            }
            if (playerSide === 'right' && choppingBlockBranch === BRANCH_RIGHT) {
                collision = true;
            }

            if (collision) {
                // *** NEW: STUN PENALTY instead of Game Over ***
                isStunned = true;
                // gameActive = false; // <<< 이 줄을 제거하여 타이머가 계속 흐르도록 함

                // 스턴 시각적 효과 적용
                playerEl.classList.add('stunned');
                stunMessageEl.style.display = 'block';

                // 패널티: 점수 감소 (최소 0점)
                score = Math.max(0, score - 5); 
                scoreEl.textContent = `점수: ${score}`;

                // 스턴 지속 시간 후 상태 해제
                setTimeout(() => {
                    isStunned = false;
                    // gameActive = true; // <<< 이 줄을 제거함 (gameActive는 충돌 시 변경되지 않았으므로 true 유지)
                    playerEl.classList.remove('stunned');
                    stunMessageEl.style.display = 'none';
                }, STUN_DURATION);
                
                // 충돌했으므로 더 이상 진행하지 않음
                return;
            }

            // 3. Successful Chop
            score++;
            scoreEl.textContent = `점수: ${score}`;

            // 4. Update Tree Structure
            tree.shift(); // Remove the chopped segment
            tree.push(getRandomBranch()); // Add a new segment to the top

            // 5. Visual Update (Animation)
            updatePlayerVisual();

            // Animate the tree segments scrolling up (딱딱 움직임)
            const segments = treeArea.children;
            for (let i = 0; i < segments.length; i++) {
                // 50ms 후 리렌더링 될 때까지 일시적으로 이동 트랜스폼 적용
                segments[i].style.transform = `translateY(${SEGMENT_HEIGHT}px)`;
            }
            
            // Re-render instantly after a very short pause (딱딱 움직임 유지)
            setTimeout(() => {
                renderTree();
            }, 50);


            // 6. Check Win Condition
            if (score >= TOTAL_CHOP) {
                gameOver(true);
            }
        }

        /**
         * Handles keyboard input for chopping and restarting.
         */
        function handleInput(event) {
            // 스턴 상태일 때는 입력 무시
            if (isStunned) return;

            if (event.key === 'ArrowLeft') {
                event.preventDefault(); // Prevent browser scrolling
                handleChop('left');
            } else if (event.key === 'ArrowRight') {
                event.preventDefault(); // Prevent browser scrolling
                handleChop('right');
            } else if (event.key === ' ') { // 스페이스 바를 눌렀을 때
                event.preventDefault();
                // 게임이 비활성 상태이고 메시지 박스가 보일 때만 재시작
                if (!gameActive && messageBox.style.display === 'block') {
                    initGame();
                }
            }
        }

        /**
         * Timer function: updates the HUD time.
         */
        function runTimer() {
            // gameActive가 false이면 타이머 업데이트 중지 (게임 시작 전 또는 게임 오버 상태)
            // 스턴 상태에서는 gameActive가 true로 유지되므로 시간이 계속 흐름.
            if (!gameActive) return; 
            const elapsed = (Date.now() - startTime) / 1000;
            timerEl.textContent = `시간: ${elapsed.toFixed(2)}s`;
        }

        /**
         * Initializes or resets the game state.
         */
        function initGame() {
            // Reset state
            score = 0;
            gameActive = false; // 시작 시 비활성
            gameStarted = false; 
            playerSide = 'left';
            isStunned = false; // 스턴 상태 리셋

            // Timer 초기화 및 정지
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = null;
            startTime = 0;
            timerEl.textContent = `시간: 0.00s`;

            // Reset UI
            messageBox.style.display = 'none';
            stunMessageEl.style.display = 'none'; // 스턴 메시지 숨김
            scoreEl.textContent = `점수: 0`;
            playerEl.className = 'player left';
            playerEl.classList.remove('stunned'); // 스턴 클래스 제거

            // Reset and render tree
            generateInitialTree();
            renderTree();
            
            // Add input listener (only once)
            document.removeEventListener('keydown', handleInput);
            document.addEventListener('keydown', handleInput);

            console.log('Game initialized and ready.');
        }

        /**
         * Handles game end (Win only, as loss is now handled by stun).
         * @param {boolean} win - True if the player won, false if crashed. (Only true is used now)
         */
        function gameOver(win) {
            gameActive = false; // <<< 게임 종료 시에만 gameActive를 false로 설정하여 타이머를 멈춤
            clearInterval(timerInterval);

            const finalTime = ((Date.now() - startTime) / 1000).toFixed(2);
            
            if (win) {
                messageTitle.textContent = '🎉 게임 승리! 🎉';
                messageTitle.style.color = '#38a169';
                messageText.innerHTML = `나무 100개를 베는 데 성공했습니다!<br> 최종 시간: <span class="text-xl font-bold text-green-600">${finalTime}s</span>`;
            } else {
                // 이 경로는 현재 사용되지 않습니다. (충돌 시 스턴으로 대체)
                messageTitle.textContent = '💥 게임 오버 💥';
                messageTitle.style.color = '#c53030';
                messageText.innerHTML = `오류 발생: 스턴 대신 게임 오버가 호출되었습니다.`;
            }
            
            messageBox.style.display = 'block';
        }

        // Initialize the game when the window loads
        window.onload = function() {
            initGame();
        };

        // Expose functions to the global scope for HTML event handlers
        window.handleChop = handleChop;
        window.initGame = initGame;
        
    </script>
</body>
</html>
