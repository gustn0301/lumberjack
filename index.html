<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumber Jack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');
        
        /* 커스텀 게임 스타일링 */
        body {
            font-family: 'Jua', sans-serif;
            background-color: #4a5568; /* Dark blue-gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .game-container {
            background-color: #fff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border-radius: 1rem;
            padding: 1rem;
            max-width: 400px;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* HUD & Score */
        .hud {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            background-color: #fbd38d; /* Light orange for score panel */
            border-radius: 0.5rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .hud div {
            font-size: 1.25rem;
            font-weight: bold;
            color: #9c4221; /* Darker brown text */
        }

        .tree-area {
            position: relative;
            height: 350px; /* Fixed height for visible tree segments */
            width: 100px; /* Fixed width for the trunk */
            /* overflow: hidden; <--- 이 부분을 제거했습니다. */
            display: flex;
            flex-direction: column-reverse; /* Segments appear from bottom up */
        }

        /* Tree Segment Styling */
        .log-segment {
            height: 50px; /* 7 visible segments = 350px height */
            width: 100px;
            background-color: #8a482d; /* Tree trunk color */
            border-bottom: 2px solid #5d311d;
            position: relative;
            /* transition: transform 0.15s ease-out; <-- 부드러운 움직임을 위해 제거 */
            flex-shrink: 0;
        }
        .log-segment:nth-child(even) {
            background-color: #7a4026; /* Slightly darker stripe */
        }

        /* Branch Styling */
        .branch {
            position: absolute;
            top: 0;
            width: 100px;
            height: 50px;
            pointer-events: none;
        }

        .branch::before {
            content: '🌿'; /* Branch/Leaf visual */
            position: absolute;
            font-size: 30px;
        }

        .branch.left::before {
            left: -35px;
            transform: rotate(-10deg);
        }

        .branch.right::before {
            right: -35px;
            transform: rotate(10deg);
        }

        /* Player Styling */
        .player-area {
            width: 100%;
            height: 80px;
            position: relative;
        }

        .player {
            position: absolute;
            bottom: 0;
            font-size: 60px; /* Tree segment is 50px, player is 60px for visibility */
            transition: left 0.1s ease-out, transform 0.1s ease-out;
            z-index: 10;
        }

        .player.left {
            left: 20px;
            transform: scaleX(1);
        }
        .player.right {
            right: 20px;
            transform: scaleX(-1); /* Flip axe/emoji horizontally */
        }
        
        /* 스턴 상태 스타일 (NEW) */
        .player.stunned {
            opacity: 0.5;
            animation: shake 0.1s infinite; /* 더 빠르고 딱딱한 움직임 */
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        /* 스턴 메시지 스타일 */
        #stun-message {
            position: absolute;
            bottom: 60px; /* Above the player area */
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffc107;
            color: #333;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 1.5rem;
            font-weight: bold;
            display: none;
            z-index: 15;
            white-space: nowrap;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Game Messages & Modals */
        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 30;
        }

        .modal-content {
            background-color: #fff;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 90%;
            width: 300px;
        }

        #message-box {
            display: none; /* Initial state */
        }

        #submission-modal {
            display: none; /* Initial state */
        }

        #submission-modal input {
            padding: 0.5rem;
            border: 2px solid #ccc;
            border-radius: 0.5rem;
            width: 100%;
            margin-bottom: 1rem;
            font-family: sans-serif;
            text-align: center;
        }

        #message-box h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #c53030;
        }

        /* Button Styling */
        .control-buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 1rem;
        }

        .chop-button {
            padding: 0.75rem 1.5rem;
            background-color: #48bb78; /* Green for action */
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 4px #38a169;
            cursor: pointer;
            transition: background-color 0.1s;
            width: 45%;
            min-width: 100px;
        }

        .chop-button:active {
            box-shadow: 0 1px #38a169;
            transform: translateY(3px);
        }

        .chop-button.left { background-color: #3182ce; box-shadow: 0 4px #2c5282; }
        .chop-button.left:active { box-shadow: 0 1px #2c5282; }
        .chop-button.right { background-color: #e53e3e; box-shadow: 0 4px #c53030; }
        .chop-button.right:active { box-shadow: 0 1px #c53030; }

        .instructions {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #6b7280;
            text-align: center;
        }

        /* Leaderboard Styling */
        .leaderboard {
            width: 100%;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px dashed #ccc;
            text-align: center;
        }

        .leaderboard h3 {
            font-size: 1.5rem;
            color: #9c4221;
            margin-bottom: 0.5rem;
        }

        .leaderboard-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0.75rem;
            margin-bottom: 0.25rem;
            border-radius: 0.5rem;
            background-color: #f7fafc;
        }

        .leaderboard-item.rank-1 { background-color: #ffeb3b; font-weight: bold; } /* Gold */
        .leaderboard-item.rank-2 { background-color: #c0c0c0; font-weight: bold; } /* Silver */
        .leaderboard-item.rank-3 { background-color: #cd7f32; color: white; font-weight: bold; } /* Bronze */
    </style>
</head>
<body>
    <div class="game-container">
        <!-- 게임 상태 표시 영역 (HUD) -->
        <div class="hud">
            <div>목표: 100점</div>
            <div id="score">점수: 0</div>
            <div id="timer">시간: 0.00s</div>
        </div>

        <!-- 나무 영역 -->
        <div class="flex justify-center w-full">
            <div class="tree-area" id="tree-area">
                <!-- 나무 몸통 조각들이 여기에 JS로 삽입됩니다 -->
            </div>
        </div>
        
        <!-- 나무꾼 영역 -->
        <div class="player-area">
            <div id="player" class="player left">
                <!-- 나무꾼 캐릭터 (도끼 이모지) -->
                🪓
            </div>
            <!-- 스턴 메시지 추가 -->
            <div id="stun-message" style="display: none;">😵‍💫 STUNNED!</div>
        </div>

        <!-- 모바일 터치 버튼 (데스크탑은 키보드 사용) -->
        <div class="control-buttons md:hidden">
            <button class="chop-button left" onclick="handleChop('left')">
                <span class="text-3xl">←</span> 왼쪽 베기
            </button>
            <button class="chop-button right" onclick="handleChop('right')">
                오른쪽 베기 <span class="text-3xl">→</span>
            </button>
        </div>

        <!-- 게임 설명 -->
        <div class="instructions">
            키보드: [←] 왼쪽 베기 | [→] 오른쪽 베기
            <br>
            **스페이스 바를 눌러 재시작!**
            <br>
            **나뭇가지에 부딪히지 않도록 조심하세요! (충돌 시 1.5초 스턴)**
        </div>
        
        <!-- 순위표 영역 (NEW) -->
        <div class="leaderboard">
            <h3>🏆 순위표 (Top 3)</h3>
            <ul id="leaderboard-list" class="leaderboard-list">
                <!-- 순위 데이터가 여기에 렌더링됩니다 -->
                <li class="p-2 text-gray-500">로딩 중...</li>
            </ul>
        </div>
    </div>

    <!-- 메시지 박스 (게임 오버 / 승리) -->
    <div id="message-box" class="modal-overlay">
        <div class="modal-content">
            <h2 id="message-title"></h2>
            <p id="message-text" class="text-lg mb-4"></p>
            <button id="restart-button" class="chop-button w-full" onclick="initGame()">다시 시작</button>
        </div>
    </div>

    <!-- 점수 등록 모달 (NEW) -->
    <div id="submission-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="text-2xl mb-2 text-green-600">🎉 축하합니다! 순위권 기록!</h2>
            <p class="mb-4 text-gray-700">이름을 등록하고 순위표에 올라보세요.</p>
            <input type="text" id="player-name-input" placeholder="여기에 이름을 입력하세요 (3자 이내)" maxlength="3" onkeyup="checkInputLength(this)">
            <p id="time-to-submit" class="text-sm mb-4 text-gray-500"></p>
            <button class="chop-button w-full" onclick="submitScore()">점수 등록</button>
        </div>
    </div>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, limit, onSnapshot, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global Firebase Variables
        let db;
        let auth;
        let userId;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // Game State Variables
        const TOTAL_CHOP = 100;
        const VISIBLE_SEGMENTS = 7; 
        const SEGMENT_HEIGHT = 50; 

        const BRANCH_NONE = 0;
        const BRANCH_LEFT = 1;
        const BRANCH_RIGHT = 2;

        let score = 0;
        let gameActive = false;
        let gameStarted = false; 
        let startTime = 0;
        let timerInterval = null;
        let playerSide = 'left'; 
        let isStunned = false; 
        let finalTime = 0; // NEW: 최종 시간 저장 변수
        const STUN_DURATION = 1500; 

        let tree = []; 

        // DOM Elements
        const treeArea = document.getElementById('tree-area');
        const playerEl = document.getElementById('player');
        const scoreEl = document.getElementById('score');
        const timerEl = document.getElementById('timer');
        const messageBox = document.getElementById('message-box');
        const messageTitle = document.getElementById('message-title');
        const messageText = document.getElementById('message-text');
        const stunMessageEl = document.getElementById('stun-message');
        const submissionModal = document.getElementById('submission-modal'); // NEW
        const playerNameInput = document.getElementById('player-name-input'); // NEW
        const timeToSubmitEl = document.getElementById('time-to-submit'); // NEW
        const leaderboardListEl = document.getElementById('leaderboard-list'); // NEW

        // --- Firebase/Auth/Leaderboard Functions ---

        async function initFirebaseAndAuth() {
            try {
                const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                userId = auth.currentUser?.uid || crypto.randomUUID();
                
                // Firestore 리스너 설정
                setupLeaderboardListener();
            } catch (error) {
                console.error("Firebase 초기화 또는 인증 오류:", error);
                leaderboardListEl.innerHTML = '<li class="p-2 text-red-500">순위표 로딩 실패: Firebase 오류</li>';
            }
        }

        // Leaderboard Collection Path: Public data for sharing
        function getLeaderboardCollection() {
            return collection(db, `artifacts/${appId}/public/data/high_scores`);
        }

        function setupLeaderboardListener() {
            if (!db) return;

            // 시간을 기준으로 오름차순 정렬하여 상위 3개만 가져옴
            const q = query(getLeaderboardCollection(), orderBy('time', 'asc'), limit(3));

            // 실시간 리스너 설정
            onSnapshot(q, (snapshot) => {
                const scores = [];
                snapshot.forEach((doc) => {
                    scores.push({ id: doc.id, ...doc.data() });
                });
                renderLeaderboard(scores);
            }, (error) => {
                console.error("순위표 실시간 업데이트 오류:", error);
                leaderboardListEl.innerHTML = '<li class="p-2 text-red-500">순위표 실시간 오류</li>';
            });
        }

        async function checkAndShowLeaderboard(newTime) {
            if (!db) {
                gameOver(true, false); // Firebase 오류 시 일반 승리 메시지 표시
                return;
            }

            // 현재 상위 3개 기록을 가져옴
            const q = query(getLeaderboardCollection(), orderBy('time', 'asc'), limit(3));
            const snapshot = await getDocs(q);
            const currentScores = snapshot.docs.map(doc => doc.data());

            let qualifies = false;

            if (currentScores.length < 3) {
                // 3개 미만이면 무조건 순위권
                qualifies = true;
            } else {
                // 현재 3등 기록보다 빠르면 순위권
                const thirdPlaceTime = currentScores[2].time;
                if (newTime < thirdPlaceTime) {
                    qualifies = true;
                }
            }
            
            if (qualifies) {
                // 순위권이면 이름 등록 모달 표시
                finalTime = newTime; // 등록할 시간 저장
                showSubmissionModal();
            } else {
                // 순위권이 아니면 일반 승리 메시지 표시
                gameOver(true, true); 
            }
        }

        function showSubmissionModal() {
            submissionModal.style.display = 'flex';
            messageBox.style.display = 'none'; // 승리 메시지 숨김
            timeToSubmitEl.textContent = `기록: ${finalTime.toFixed(2)}s`;
            playerNameInput.value = ''; // 입력값 초기화
            playerNameInput.focus();
        }

        function checkInputLength(input) {
            // 최대 3자로 제한
            if (input.value.length > 3) {
                input.value = input.value.substring(0, 3);
            }
        }

        async function submitScore() {
            const name = playerNameInput.value.trim() || '익명';
            
            if (!db) {
                console.error("Firestore가 초기화되지 않았습니다.");
                return;
            }

            try {
                await addDoc(getLeaderboardCollection(), {
                    name: name,
                    time: finalTime,
                    userId: userId,
                    timestamp: Date.now()
                });
                
                submissionModal.style.display = 'none';
                gameOver(true, true); // 등록 후 일반 승리 메시지 표시 (이미 순위권 진입 완료)
            } catch (e) {
                console.error("점수 등록 오류: ", e);
                // 오류 발생 시에도 일단 승리 메시지는 표시
                submissionModal.style.display = 'none';
                gameOver(true, true); 
            }
        }

        function renderLeaderboard(scores) {
            leaderboardListEl.innerHTML = '';
            
            if (scores.length === 0) {
                leaderboardListEl.innerHTML = '<li class="p-2 text-gray-500">아직 등록된 기록이 없습니다.</li>';
                return;
            }

            scores.forEach((score, index) => {
                const rank = index + 1;
                const listItem = document.createElement('li');
                
                // 순위에 따른 배경색 클래스 추가
                let rankClass = '';
                if (rank === 1) rankClass = 'rank-1';
                else if (rank === 2) rankClass = 'rank-2';
                else if (rank === 3) rankClass = 'rank-3';

                listItem.className = `leaderboard-item ${rankClass}`;
                listItem.innerHTML = `
                    <span class="w-1/6 text-left">${rank}위</span>
                    <span class="w-3/6 text-center">${score.name}</span>
                    <span class="w-2/6 text-right">${score.time.toFixed(2)}s</span>
                `;
                leaderboardListEl.appendChild(listItem);
            });
        }


        // --- Game Logic Functions (Minor modifications) ---
        
        // base64ToArrayBuffer (보일러플레이트 유지)
        function base64ToArrayBuffer(base64) {
            const binaryString = atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        function getRandomBranch() {
            const rand = Math.random();
            if (rand < 0.2) return BRANCH_LEFT;
            if (rand < 0.4) return BRANCH_RIGHT;
            return BRANCH_NONE; // 60% chance of no branch
        }

        function generateInitialTree() {
            tree = [];
            for (let i = 0; i < VISIBLE_SEGMENTS + 1; i++) { 
                tree.push(i < 2 ? BRANCH_NONE : getRandomBranch()); 
            }
        }

        function renderTree() {
            treeArea.innerHTML = ''; 
            
            for (let i = 0; i < VISIBLE_SEGMENTS; i++) {
                const segment = document.createElement('div');
                segment.className = 'log-segment';
                segment.style.zIndex = VISIBLE_SEGMENTS - i; 

                const branchStatus = tree[i] || BRANCH_NONE;

                if (branchStatus === BRANCH_LEFT) {
                    const branch = document.createElement('div');
                    branch.className = 'branch left';
                    segment.appendChild(branch);
                } else if (branchStatus === BRANCH_RIGHT) {
                    const branch = document.createElement('div');
                    branch.className = 'branch right';
                    segment.appendChild(branch);
                }
                treeArea.appendChild(segment);
            }
        }

        function updatePlayerVisual() {
            if (!isStunned) {
                playerEl.className = `player ${playerSide}`;
            
                playerEl.style.transform = playerSide === 'left' ? 'scaleX(1) translateY(-10px)' : 'scaleX(-1) translateY(-10px)';
                setTimeout(() => {
                    playerEl.style.transform = playerSide === 'left' ? 'scaleX(1) translateY(0)' : 'scaleX(-1) translateY(0)';
                }, 100);
            }
        }

        function handleChop(side) {
            if (!gameStarted) {
                gameStarted = true;
                gameActive = true;
                startTime = Date.now();
                if (timerInterval) clearInterval(timerInterval); 
                timerInterval = setInterval(runTimer, 50);
            }

            if (!gameActive || isStunned) return;

            playerSide = side;

            const choppingBlockBranch = tree[0] || BRANCH_NONE;

            let collision = false;
            if (playerSide === 'left' && choppingBlockBranch === BRANCH_LEFT) {
                collision = true;
            }
            if (playerSide === 'right' && choppingBlockBranch === BRANCH_RIGHT) {
                collision = true;
            }

            if (collision) {
                isStunned = true;

                playerEl.classList.add('stunned');
                stunMessageEl.style.display = 'block';

                // 요청에 따라 점수 감소 로직 제거
                // score = Math.max(0, score - 5); 
                scoreEl.textContent = `점수: ${score}`;

                setTimeout(() => {
                    isStunned = false;
                    playerEl.classList.remove('stunned');
                    stunMessageEl.style.display = 'none';
                }, STUN_DURATION);
                
                return;
            }

            score++;
            scoreEl.textContent = `점수: ${score}`;

            tree.shift(); 
            tree.push(getRandomBranch()); 

            updatePlayerVisual();

            const segments = treeArea.children;
            for (let i = 0; i < segments.length; i++) {
                segments[i].style.transform = `translateY(${SEGMENT_HEIGHT}px)`;
            }
            
            setTimeout(() => {
                renderTree();
            }, 50);

            if (score >= TOTAL_CHOP) {
                // 게임 종료 및 타이머 정지 (순위권 등록 시 게임이 멈추도록 수정)
                gameActive = false; 
                clearInterval(timerInterval); 
                
                const winTime = (Date.now() - startTime) / 1000;
                
                // [수정된 부분] HUD에 최종 시간을 정확하게 업데이트하여 최종 기록과 일치시킵니다.
                timerEl.textContent = `시간: ${winTime.toFixed(2)}s`; 
                // 최종 기록 저장
                finalTime = winTime;

                // 순위 확인 함수 호출
                checkAndShowLeaderboard(winTime);
            }
        }

        function handleInput(event) {
            if (isStunned) return;

            if (event.key === 'ArrowLeft') {
                event.preventDefault(); 
                handleChop('left');
            } else if (event.key === 'ArrowRight') {
                event.preventDefault(); 
                handleChop('right');
            } else if (event.key === ' ') { 
                event.preventDefault();
                // 게임이 비활성 상태이고 메시지 박스 또는 등록 모달이 보일 때 재시작
                const isModalVisible = messageBox.style.display === 'flex' || submissionModal.style.display === 'flex';
                if (!gameActive && isModalVisible) {
                    initGame();
                }
            }
        }

        function runTimer() {
            if (!gameActive) return; 
            const elapsed = (Date.now() - startTime) / 1000;
            timerEl.textContent = `시간: ${elapsed.toFixed(2)}s`;
        }

        /**
         * Initializes or resets the game state.
         */
        function initGame() {
            // Auth/DB는 initFirebaseAndAuth에서 한 번만 호출
            if (!db) {
                initFirebaseAndAuth();
            }

            // Reset state
            score = 0;
            gameActive = false; 
            gameStarted = false; 
            playerSide = 'left';
            isStunned = false; 
            finalTime = 0;

            // Timer 초기화 및 정지
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = null;
            startTime = 0;
            timerEl.textContent = `시간: 0.00s`;

            // Reset UI
            messageBox.style.display = 'none';
            submissionModal.style.display = 'none';
            stunMessageEl.style.display = 'none'; 
            scoreEl.textContent = `점수: 0`;
            playerEl.className = 'player left';
            playerEl.classList.remove('stunned'); 

            // Reset and render tree
            generateInitialTree();
            renderTree();
            
            // Add input listener (only once)
            document.removeEventListener('keydown', handleInput);
            document.addEventListener('keydown', handleInput);

            console.log('Game initialized and ready.');
        }

        /**
         * Handles game end (Win only).
         * @param {boolean} win - True if the player won.
         * @param {boolean} alreadyQualified - 순위권 등록을 이미 했거나, 순위권 진입에 실패하여 일반 메시지를 띄울 차례인 경우 true
         */
        function gameOver(win, alreadyQualified = false) {
            gameActive = false; 
            clearInterval(timerInterval);
            
            // 승리 후 순위권 체크 과정에서 이미 게임이 멈췄으므로, 이 함수는 메시지 표시 역할만 함
            // alreadyQualified가 false면 순위 체크가 진행 중이라는 의미이므로 메시지 표시를 막음
            if (!alreadyQualified) {
                 return;
            }

            // finalTime은 handleChop에서 이미 HUD와 일치하는 정확한 값으로 설정되었습니다.

            if (win) {
                messageTitle.textContent = '🎉 게임 승리! 🎉';
                messageTitle.style.color = '#38a169';
                messageText.innerHTML = `나무 100개를 베는 데 성공했습니다!<br> 최종 시간: <span class="text-xl font-bold text-green-600">${finalTime.toFixed(2)}s</span>`;
                messageBox.style.display = 'flex';
            }
        }

        // Initialize the game when the window loads
        window.onload = function() {
            initGame();
        };

        // Expose functions to the global scope for HTML event handlers
        window.handleChop = handleChop;
        window.initGame = initGame;
        window.submitScore = submitScore;
        window.checkInputLength = checkInputLength;
        
    </script>
</body>
</html>
