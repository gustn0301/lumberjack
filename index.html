        /* ì»¤ìŠ¤í…€ ê²Œì„ ìŠ¤íƒ€ì¼ë§ */
        body {

        /* HUD & Score */

            background-color: #fbd38d; /* Light orange for score panel */

        .hud div {

        .tree-area {
            position: relative;

            width: 100px; /* Fixed width for the trunk */
            /* overflow: hidden; <--- ì´ ë¶€ë¶„ì„ ì œê±°í–ˆìŠµë‹ˆë‹¤. */
            display: flex;

        /* Tree Segment Styling */
        .log-segment {

        .log-segment:nth-child(even) {

        /* Branch Styling */
        .branch {
            position: absolute;

            pointer-events: none;
        }

        .branch::before {
            content: 'ğŸŒ¿'; /* Branch/Leaf visual */

        .branch.left::before {
            left: -35px;

        .branch.right::before {

        /* Player Styling */
        .player-area {
            width: 100%;

        .player {
            position: absolute;
            bottom: 0;
            font-size: 60px; /* Tree segment is 50px, player is 60px for visibility */
            transition: left 0.1s ease-out, transform 0.1s ease-out;
            z-index: 10;

        .player.left {
            left: 20px;
            transform: scaleX(1);

        .player.right {

            transform: scaleX(-1); /* Flip axe/emoji horizontally */
        }
        
        /* ìŠ¤í„´ ìƒíƒœ ìŠ¤íƒ€ì¼ (NEW) */
        .player.stunned {
            opacity: 0.5;
            animation: shake 0.1s infinite; /* ë” ë¹ ë¥´ê³  ë”±ë”±í•œ ì›€ì§ì„ */
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        /* ìŠ¤í„´ ë©”ì‹œì§€ ìŠ¤íƒ€ì¼ (NEW) */
        #stun-message {
            position: absolute;
            bottom: 60px; /* Above the player area */
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffc107;

            border-radius: 9999px;

        /* Game Messages */
        #message-box {
            position: absolute;

            background-color: rgba(255, 255, 255, 0.95);

            text-align: center;

        #message-box h2 {

        }

        /* Button Styling */
        .control-buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 1rem;
        }

        .chop-button {
            padding: 0.75rem 1.5rem;
            background-color: #48bb78; /* Green for action */
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 4px #38a169;
            cursor: pointer;
            transition: background-color 0.1s;
            width: 45%;
        }

        .chop-button:active {
            box-shadow: 0 1px #38a169;
            transform: translateY(3px);
        }

        .chop-button.left { background-color: #3182ce; box-shadow: 0 4px #2c5282; }
        .chop-button.left:active { box-shadow: 0 1px #2c5282; }
        .chop-button.right { background-color: #e53e3e; box-shadow: 0 4px #c53030; }

        .instructions {

            font-size: 0.9rem;
            color: #6b7280;
        }

<body>

        <div class="hud">

        <!-- ë‚˜ë¬´ ì˜ì—­ -->

        <!-- ë‚˜ë¬´ê¾¼ ì˜ì—­ -->

            <!-- ìŠ¤í„´ ë©”ì‹œì§€ ì¶”ê°€ (NEW) -->
            <div id="stun-message" style="display: none;">ğŸ˜µâ€ğŸ’« STUNNED!</div>
        </div>

        <!-- ëª¨ë°”ì¼ í„°ì¹˜ ë²„íŠ¼ (ë°ìŠ¤í¬íƒ‘ì€ í‚¤ë³´ë“œ ì‚¬ìš©) -->
        <div class="control-buttons md:hidden">

            <br>
            **ë‚˜ë­‡ê°€ì§€ì— ë¶€ë”ªíˆì§€ ì•Šë„ë¡ ì¡°ì‹¬í•˜ì„¸ìš”! (ì¶©ëŒ ì‹œ 1.5ì´ˆ ìŠ¤í„´)**
        </div>

    <!-- ë©”ì‹œì§€ ë°•ìŠ¤ (ê²Œì„ ì˜¤ë²„ / ìŠ¹ë¦¬) -->
    <div id="message-box">
        <h2 id="message-title"></h2>
        <p id="message-text" class="text-lg mb-4"></p>
        <button id="restart-button" class="chop-button" onclick="initGame()">ë‹¤ì‹œ ì‹œì‘</button>

    <script type="module">
        // Game State Variables
        const TOTAL_CHOP = 100;
        const VISIBLE_SEGMENTS = 7; // Number of tree segments visible in the tree-area
        const SEGMENT_HEIGHT = 50; // Must match CSS

        // Branch codes: 0 = None, 1 = Left, 2 = Right
        const BRANCH_NONE = 0;
        const BRANCH_LEFT = 1;
        const BRANCH_RIGHT = 2;

        let score = 0;
        let gameActive = false;
        let gameStarted = false; 
        let startTime = 0;
        let timerInterval = null;
        let playerSide = 'left'; // 'left' or 'right'
        let isStunned = false; // NEW: ìŠ¤í„´ ìƒíƒœ ì¶”ì 
        const STUN_DURATION = 1500; // 1.5ì´ˆ ìŠ¤í„´

        // The tree array holds the branch status for each segment (bottom to top)
        // tree[0] is the segment being chopped
        let tree = []; 

        // DOM Elements
        const treeArea = document.getElementById('tree-area');
        const playerEl = document.getElementById('player');
        const scoreEl = document.getElementById('score');
        const timerEl = document.getElementById('timer');
        const messageBox = document.getElementById('message-box');
        const messageTitle = document.getElementById('message-title');
        const messageText = document.getElementById('message-text');
        const stunMessageEl = document.getElementById('stun-message'); // NEW: ìŠ¤í„´ ë©”ì‹œì§€ ì—˜ë¦¬ë¨¼íŠ¸

        /**
         * Converts base64 to ArrayBuffer (required for TTS)
         * NOTE: Although this template supports TTS, it is not used in this game. 
         * It is included to satisfy the boilerplate requirements for advanced features.
         */
        function base64ToArrayBuffer(base64) {
            const binaryString = atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        /**
         * Generates a random branch status (0, 1, or 2)
         * Favor no branch (0) to make it playable.
         */
        function getRandomBranch() {
            const rand = Math.random();
            if (rand < 0.2) return BRANCH_LEFT;
            if (rand < 0.4) return BRANCH_RIGHT;
            return BRANCH_NONE; // 60% chance of no branch
        }

        /**
         * Populates the initial tree structure.
         */
        function generateInitialTree() {
            tree = [];
            for (let i = 0; i < VISIBLE_SEGMENTS + 1; i++) { // +1 to ensure the tree scrolls up nicely
                tree.push(i < 2 ? BRANCH_NONE : getRandomBranch()); // Keep the first two segments clear
            }
            // Ensure the tree is long enough to meet the 100 chop requirement, 
            // but we only render the visible parts.
        }

        /**
         * Renders the tree segments based on the current 'tree' array.
         */
        function renderTree() {
            treeArea.innerHTML = ''; // Clear previous segments
            
            // Only render the visible segments
            for (let i = 0; i < VISIBLE_SEGMENTS; i++) {
                const segment = document.createElement('div');
                segment.className = 'log-segment';
                segment.style.zIndex = VISIBLE_SEGMENTS - i; // Higher index is lower on screen

                const branchStatus = tree[i] || BRANCH_NONE;

                if (branchStatus === BRANCH_LEFT) {
                    const branch = document.createElement('div');
                    branch.className = 'branch left';
                    segment.appendChild(branch);
                } else if (branchStatus === BRANCH_RIGHT) {
                    const branch = document.createElement('div');
                    branch.className = 'branch right';
                    segment.appendChild(branch);
                }
                treeArea.appendChild(segment);
            }
        }

        /**
         * Updates the player's position and visual.
         */
        function updatePlayerVisual() {
            // ìŠ¤í„´ ìƒíƒœê°€ ì•„ë‹ˆë©´ ì¼ë°˜ì ì¸ ì›€ì§ì„ ì• ë‹ˆë©”ì´ì…˜ì„ ì‹¤í–‰
            if (!isStunned) {
                playerEl.className = `player ${playerSide}`;
            
                // Apply a slight animation to mimic chopping
                playerEl.style.transform = playerSide === 'left' ? 'scaleX(1) translateY(-10px)' : 'scaleX(-1) translateY(-10px)';
                setTimeout(() => {
                    playerEl.style.transform = playerSide === 'left' ? 'scaleX(1) translateY(0)' : 'scaleX(-1) translateY(0)';
                }, 100);
            }
        }

        /**
         * Main chop logic. Executes when a key or button is pressed.
         * @param {string} side - 'left' or 'right'
         */
        function handleChop(side) {
            // ê²Œì„ ì‹œì‘ (íƒ€ì´ë¨¸ ì‹œì‘)
            if (!gameStarted) {
                gameStarted = true;
                gameActive = true;
                startTime = Date.now();
                if (timerInterval) clearInterval(timerInterval); 
                timerInterval = setInterval(runTimer, 50);
            }

            // ê²Œì„ ë¹„í™œì„±í™” (ê²Œì„ ì˜¤ë²„) ë˜ëŠ” ìŠ¤í„´ ìƒíƒœì¼ ë•Œ ë² ê¸° ë™ì‘ ë¬´ì‹œ
            if (!gameActive || isStunned) return;

            // 1. Set new player side
            playerSide = side;

            // 2. Check for collision on the bottom segment (tree[0])
            const choppingBlockBranch = tree[0] || BRANCH_NONE;

            let collision = false;
            if (playerSide === 'left' && choppingBlockBranch === BRANCH_LEFT) {
                collision = true;
            }
            if (playerSide === 'right' && choppingBlockBranch === BRANCH_RIGHT) {
                collision = true;
            }

            if (collision) {
                // *** NEW: STUN PENALTY instead of Game Over ***
                isStunned = true;
                // gameActive = false; // <<< ì´ ì¤„ì„ ì œê±°í•˜ì—¬ íƒ€ì´ë¨¸ê°€ ê³„ì† íë¥´ë„ë¡ í•¨

                // ìŠ¤í„´ ì‹œê°ì  íš¨ê³¼ ì ìš©
                playerEl.classList.add('stunned');
                stunMessageEl.style.display = 'block';

                // íŒ¨ë„í‹°: ì ìˆ˜ ê°ì†Œ (ìµœì†Œ 0ì )
                score = Math.max(0, score - 5); 
                scoreEl.textContent = `ì ìˆ˜: ${score}`;

                // ìŠ¤í„´ ì§€ì† ì‹œê°„ í›„ ìƒíƒœ í•´ì œ
                setTimeout(() => {
                    isStunned = false;
                    // gameActive = true; // <<< ì´ ì¤„ì„ ì œê±°í•¨ (gameActiveëŠ” ì¶©ëŒ ì‹œ ë³€ê²½ë˜ì§€ ì•Šì•˜ìœ¼ë¯€ë¡œ true ìœ ì§€)
                    playerEl.classList.remove('stunned');
                    stunMessageEl.style.display = 'none';
                }, STUN_DURATION);
                
                // ì¶©ëŒí–ˆìœ¼ë¯€ë¡œ ë” ì´ìƒ ì§„í–‰í•˜ì§€ ì•ŠìŒ
                return;
            }

            // 3. Successful Chop
            score++;
            scoreEl.textContent = `ì ìˆ˜: ${score}`;

            // 4. Update Tree Structure
            tree.shift(); // Remove the chopped segment
            tree.push(getRandomBranch()); // Add a new segment to the top

            // 5. Visual Update (Animation)
            updatePlayerVisual();

            // Animate the tree segments scrolling up (ë”±ë”± ì›€ì§ì„)
            const segments = treeArea.children;
            for (let i = 0; i < segments.length; i++) {
                // 50ms í›„ ë¦¬ë Œë”ë§ ë  ë•Œê¹Œì§€ ì¼ì‹œì ìœ¼ë¡œ ì´ë™ íŠ¸ëœìŠ¤í¼ ì ìš©
                segments[i].style.transform = `translateY(${SEGMENT_HEIGHT}px)`;
            }
            
            // Re-render instantly after a very short pause (ë”±ë”± ì›€ì§ì„ ìœ ì§€)
            setTimeout(() => {
                renderTree();
            }, 50);


            // 6. Check Win Condition
            if (score >= TOTAL_CHOP) {
                gameOver(true);
            }
        }

        /**
         * Handles keyboard input for chopping and restarting.
         */
        function handleInput(event) {
            // ìŠ¤í„´ ìƒíƒœì¼ ë•ŒëŠ” ì…ë ¥ ë¬´ì‹œ
            if (isStunned) return;

            if (event.key === 'ArrowLeft') {
                event.preventDefault(); // Prevent browser scrolling
                handleChop('left');
            } else if (event.key === 'ArrowRight') {
                event.preventDefault(); // Prevent browser scrolling
                handleChop('right');
            } else if (event.key === ' ') { // ìŠ¤í˜ì´ìŠ¤ ë°”ë¥¼ ëˆŒë €ì„ ë•Œ
                event.preventDefault();
                // ê²Œì„ì´ ë¹„í™œì„± ìƒíƒœì´ê³  ë©”ì‹œì§€ ë°•ìŠ¤ê°€ ë³´ì¼ ë•Œë§Œ ì¬ì‹œì‘
                if (!gameActive && messageBox.style.display === 'block') {
                    initGame();
                }
            }
        }

        /**
         * Timer function: updates the HUD time.
         */
        function runTimer() {
            // gameActiveê°€ falseì´ë©´ íƒ€ì´ë¨¸ ì—…ë°ì´íŠ¸ ì¤‘ì§€ (ê²Œì„ ì‹œì‘ ì „ ë˜ëŠ” ê²Œì„ ì˜¤ë²„ ìƒíƒœ)
            // ìŠ¤í„´ ìƒíƒœì—ì„œëŠ” gameActiveê°€ trueë¡œ ìœ ì§€ë˜ë¯€ë¡œ ì‹œê°„ì´ ê³„ì† íë¦„.
            if (!gameActive) return; 
            const elapsed = (Date.now() - startTime) / 1000;
            timerEl.textContent = `ì‹œê°„: ${elapsed.toFixed(2)}s`;
        }

        /**
         * Initializes or resets the game state.
         */
        function initGame() {
            // Reset state
            score = 0;
            gameActive = false; // ì‹œì‘ ì‹œ ë¹„í™œì„±
            gameStarted = false; 
            playerSide = 'left';
            isStunned = false; // ìŠ¤í„´ ìƒíƒœ ë¦¬ì…‹

            // Timer ì´ˆê¸°í™” ë° ì •ì§€
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = null;
            startTime = 0;
            timerEl.textContent = `ì‹œê°„: 0.00s`;

            // Reset UI
            messageBox.style.display = 'none';
            stunMessageEl.style.display = 'none'; // ìŠ¤í„´ ë©”ì‹œì§€ ìˆ¨ê¹€
            scoreEl.textContent = `ì ìˆ˜: 0`;
            playerEl.className = 'player left';
            playerEl.classList.remove('stunned'); // ìŠ¤í„´ í´ë˜ìŠ¤ ì œê±°

            // Reset and render tree
            generateInitialTree();
            renderTree();
            
            // Add input listener (only once)
            document.removeEventListener('keydown', handleInput);
            document.addEventListener('keydown', handleInput);

            console.log('Game initialized and ready.');
        }

        /**
         * Handles game end (Win only, as loss is now handled by stun).
         * @param {boolean} win - True if the player won, false if crashed. (Only true is used now)
         */
        function gameOver(win) {
            gameActive = false; // <<< ê²Œì„ ì¢…ë£Œ ì‹œì—ë§Œ gameActiveë¥¼ falseë¡œ ì„¤ì •í•˜ì—¬ íƒ€ì´ë¨¸ë¥¼ ë©ˆì¶¤
            clearInterval(timerInterval);

            const finalTime = ((Date.now() - startTime) / 1000).toFixed(2);
            
            if (win) {
                messageTitle.textContent = 'ğŸ‰ ê²Œì„ ìŠ¹ë¦¬! ğŸ‰';
                messageTitle.style.color = '#38a169';
                messageText.innerHTML = `ë‚˜ë¬´ 100ê°œë¥¼ ë² ëŠ” ë° ì„±ê³µí–ˆìŠµë‹ˆë‹¤!<br> ìµœì¢… ì‹œê°„: <span class="text-xl font-bold text-green-600">${finalTime}s</span>`;
            } else {
                // ì´ ê²½ë¡œëŠ” í˜„ì¬ ì‚¬ìš©ë˜ì§€ ì•ŠìŠµë‹ˆë‹¤. (ì¶©ëŒ ì‹œ ìŠ¤í„´ìœ¼ë¡œ ëŒ€ì²´)
                messageTitle.textContent = 'ğŸ’¥ ê²Œì„ ì˜¤ë²„ ğŸ’¥';
                messageTitle.style.color = '#c53030';
                messageText.innerHTML = `ì˜¤ë¥˜ ë°œìƒ: ìŠ¤í„´ ëŒ€ì‹  ê²Œì„ ì˜¤ë²„ê°€ í˜¸ì¶œë˜ì—ˆìŠµë‹ˆë‹¤.`;
            }
            
            messageBox.style.display = 'block';
        }

        // Initialize the game when the window loads
        window.onload = function() {
            initGame();
        };

        // Expose functions to the global scope for HTML event handlers
        window.handleChop = handleChop;
        window.initGame = initGame;
        
    </script>
